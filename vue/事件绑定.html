<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>事件绑定</title>
  </head>
  <body>
    <div class="app">
      <ul>
        <li v-for="i in list">{{ i }}</li>
      </ul>
      <hr />
      <ul>
        <li>我的名字是<input type=text v-model="name" / ></li>
        <li><button v-on:click="tianjia">提交</button></li>
        <li><button @click="tianjia">@提交</button></li>
      </ul>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      var app = new Vue({
        el: ".app",
        data: { name: "", list: [] },
        methods: {
          tianjia() {
            this.list.push(this.name);
          }
        }
      });
    </script>
  </body>
</html>
