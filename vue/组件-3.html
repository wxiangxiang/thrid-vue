<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>组件-3</title>
  </head>
  <body>
    <div class="app">
      <h5>我是用来获取子组件的值的{{ math }}</h5>
      <inp @adddate="addDate" msg="啦啦啦"></inp>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
      Vue.component("inp", {
        template: `<div>
                    <input type="text" v-model="txt" @keyup.enter="chuanzhi"/>
                    <span>{{msg}}</span>
                </div>`,
        data() {
          return {
            txt: ""
          };
        },
        props: ["msg"],
        methods: {
          chuanzhi() {
            this.$emit("adddate", this.txt);
          }
        }
      });

      var app = new Vue({
        el: ".app",
        data: {
          math: ""
        },
        methods: {
          addDate(str) {
            this.math = str;
          }
        }
      });
    </script>
  </body>
</html>
